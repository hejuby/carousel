<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our values</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script defer type="module" src="./index.js"></script>
</head>
<body>
  <h1 class="value-title">Our values</h1>
  <section class="value-container">
    <article>
      <i class="value-icon bx"></i>
      <h2 class="value-title"></h2>
      <p class="value-text"></p>
    </article>
    <div class="value-button-container">
      <button class="value-prev">
        <i class='bx bxs-chevron-left'></i>
      </button>
      <button class="value-next">
        <i class='bx bxs-chevron-right'></i>
      </button>
    </div>
  </section>
</body>
</html>
